<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *  data: blob: 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * data: blob: 'unsafe-inline'; font-src * data: blob: 'unsafe-inline';">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="importmap-type" content="systemjs-importmap">
    <script type="systemjs-importmap">
      {
        "imports": {
          "sentinel-editor": "http://localhost:4201/main.js",
          "sentinel-herramientas": "http://localhost:4202/main.js",
          "sentinel-router": "http://localhost:4300/main.js",
          "single-spa": "https://cdnjs.cloudflare.com/ajax/libs/single-spa/4.3.5/system/single-spa.min.js"
        }
      }
    </script>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/single-spa/4.3.5/system/single-spa.min.js" as="script" crossorigin="anonymous" />
    <script src='https://unpkg.com/core-js-bundle@3.1.4/minified.js'></script>
    <script src="https://unpkg.com/zone.js"></script>
    <script src="https://unpkg.com/import-map-overrides@1.6.0/dist/import-map-overrides.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/4.0.0/system.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/4.0.0/extras/amd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/4.0.0/extras/named-exports.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/4.0.0/extras/named-register.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.5/rxjs.umd.min.js"></script>
</head>
<body style="border: 4px solid green; padding: 2px;">
<script>
    Promise.all([
        System.import('single-spa'),
        System.import('rxjs')
    ]).then(function(modules) {
        var singleSpa = modules[0];
        var rxjs = modules[1];
        var Subject = rxjs.default.Subject;
        var filter = rxjs.default.operators.filter;
        var map = rxjs.default.operators.map;

        class EventBusService {
            constructor() {this.subject$ = new Subject(); }
            emit(event) { this.subject$.next(event); }
            on(eventName, action) {
                return this.subject$.pipe(
                    filter( (e) => e.name === eventName),
                    map( (e) => e["data"]))
                    .subscribe(action);
            }
        }

        var EventBus= new EventBusService;

        singleSpa.registerApplication(
            'sentinel-router',
            function () {
                return System.import('sentinel-router');
            },
            function (location) {
                return true;
            }
        )

        singleSpa.registerApplication(
            'sentinel-editor',
            function () {
                return System.import('sentinel-editor');
            },
            function (location) {
                return true
            },
            { EventBus: EventBus }
        );

        singleSpa.registerApplication(
            'sentinel-herramientas',
            function () {
                return System.import('sentinel-herramientas');
            },
            function (location) {
                return true
            },
            { EventBus: EventBus }
        )

        singleSpa.start();
    });
</script>

<div style="display: flex;flex-direction: row;">
    <div id="single-spa-application:sentinel-herramientas"></div>
    <div id="single-spa-application:sentinel-editor"></div>
</div>

<import-map-overrides-full></import-map-overrides-full>

</body>
</html>
